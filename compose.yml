services:
  frontend:
    image: oven/bun:1.1.21
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - 80:80
    env_file:
      - .env
    command: bun run dev -- --host --port 80
  db:
    image: surrealdb/surrealdb:v2.0.0-alpha.8
    user: root
    expose:
      - 8000
    ports:
      - 8000:8000
    command: start --user root --pass root file:/data/database.db
    volumes:
      - db:/data

volumes:
  db:
